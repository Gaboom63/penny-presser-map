<!DOCTYPE html>
<html>
<head>
  <title>Penny Press Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    body { margin: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([39.5, -98.35], 4); // Center of USA

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Sample data - eventually load from JSON
  const locations = [
    {
      name: "Fisherman's Wharf",
      lat: 37.808,
      lng: -122.409,
      description: "4-die machine near Wax Museum."
    },
    {
      name: "Disneyland Main Street",
      lat: 33.812,
      lng: -117.918,
      description: "8-die machine inside Emporium shop."
    }
  ];

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng])
      .addTo(map)
      .bindPopup(`<strong>${loc.name}</strong><br>${loc.description}`);
  });
</script>

</body>
</html>
